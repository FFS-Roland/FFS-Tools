interface "vpnW4";
bind any:10299 interface "eth0";
status socket "/var/run/fastd-vpnW4.status";

method "salsa2012+umac";
method "null+salsa2012+umac";
mtu 1340;

peer limit 1;
include "secret.conf";

on verify    "/usr/local/bin/vpnWW-on-verify.sh";
on establish "/usr/local/bin/vpnW4-on-establish.sh";
