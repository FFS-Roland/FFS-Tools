status socket "/var/run/fastd-wpn10037.status";

method "salsa2012+umac";
method "null+salsa2012+umac";
mtu 1406;

peer limit 1;
include "secret.conf";

on verify    "/usr/local/bin/wpnXXXXX-on-verify.sh";
on establish "/usr/local/bin/wpnXXXXX-on-establish.sh";
